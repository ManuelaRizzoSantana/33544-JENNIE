<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" href="CSS/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <div class="container swiper">
        <!-- Corrigido para a classe correta do Swiper -->
        <div class="swiper-wrapper">
            <!-- Cada slide é um .swiper-slide -->
            <div class="swiper-slide card-item">
                <img src="img/doechi.jpg" alt="User Image" class="user-image">
                <h2 class="user-name">Doechii</h2>
                <p class="user-profession">Singer</p>
                <button class="message-button"><a href="https://www.instagram.com/doechii?igsh=MWRuamQ2b2x3Mzc4Zg==">Instagram</a></button>
            </div>

            <div class="swiper-slide card-item">
                <img src="img/DuaLipa.jpg" alt="User Image" class="user-image">
                <h2 class="user-name">Dua Lipa</h2>
                <p class="user-profession">Singer</p>
                <button class="message-button"><a href="https://www.instagram.com/dualipa?igsh=Zzh3YzRpN292aHVj">Instagram</a></button>
            </div>

            <div class="swiper-slide card-item">
                <img src="img/Dominic.jpeg" alt="User Image" class="user-image">
                <h2 class="user-name">Dominic</h2>
                <p class="user-profession">Singer</p>
                <button class="message-button"><a href="https://www.instagram.com/dominicfike?igsh=ZTZwMGM5emQyZWpm">Instagram</a></button>
            </div>

            <div class="swiper-slide card-item">
                <img src="img/fkj.jpeg" alt="User Image" class="user-image">
                <h2 class="user-name">FKJ</h2>
                <p class="user-profession">Singer</p>
                <button class="message-button"><a href="https://www.instagram.com/frenchkiwijuice?igsh=MThxMXBodmdsdW5h">Instagram</a></button>
            </div>

            <div class="swiper-slide card-item">
                <img src="img/kali.jpeg" alt="User Image" class="user-image">
                <h2 class="user-name">Kali</h2>
                <p class="user-profession">Singer</p>
                <button class="message-button"><a href="https://www.instagram.com/kaliuchis?igsh=MWN4bHlmNjZ2MTRnNw==">Instagram</a></button>
            </div>
        </div>

        <!-- Adicionando navegação e paginação -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="JS/script.js" defer></script>
</body>
</html>
